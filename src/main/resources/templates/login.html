<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="common :: commonheader"></div>
</head>
<body>

<div class="container">
    <form th:action="@{/login}" method="post" >
        <p th:text="#{login.tip}"></p>
        <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <div class="form-group">
            <label th:text="#{login.username}"></label>
            <input type="text" class="form-control"name="userName" th:placeholder="#{login.username}">
        </div>
        <div class="form-group">
            <label th:text="#{login.password}"></label>
            <input type="password" class="form-control" name="password" th:placeholder="#{login.password}">
        </div>
        <div class="form-check">
            <label>
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a th:href="@{/login.html(l='en_US')}">English</a>
    </form>
</div>

</body>
</html>
