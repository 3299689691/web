<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="common :: commonheader"></div>
    <title>Title</title>
</head>
<body>
    <div class="panel-body">
        <div class="adv-table">
            <table class="display table table-bordered table-striped" id="dynamic-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>age</th>
                    <th>email</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX" th:each="user,stat: ${users.records}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}">Win 95+</td>
                    <td th:text="${user.age}">4</td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/user/delete/{id}(id=${user.id},pn=${users.current})}" type="button">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="span6">
                    <div class="dataTables_info" id="dynamic-table_info">
                        当前第[[${users.current}]]页  总计 [[${users.pages}]]页  共[[${users.total}]]条记录
                    </div>
                </div>
                <div class="span6">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <ul>
                            <li class="prev disabled"><a href="#">← 前一页</a></li>
                            <li th:class="${num == users.current?'active':''}" th:each="num:${#numbers.sequence(1,users.pages)}" >
                                <a th:href="@{/dynamic_table(pn=${num})}">[[${num}]]</a>
                            </li>
                            <li class="next disabled"><a href="#">下一页 → </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
